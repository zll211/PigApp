<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
     <script type="text/javascript" charset="utf-8">
// 事件处理（不许删！！--------------------------------------------）
function plusReady(){
	plus.navigator.setStatusBarStyle('dark');//把状态栏字体调黑，适合浅色背景
	//plus.navigator.setStatusBarStyle('light');//把状态栏字体调亮，适合深色背景
	plus.navigator.updateSplashscreen({image:'images/qdy.jpg'});//更改启动图片
	plus.navigator.setStatusBarBackground('#FFFFFF');//修改状态栏颜色,用在引导页
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener('plusready', plusReady, false);
}//	
			mui.init({ });//设置状态栏颜色,仅iOS可用
			mui.plusReady(function() {
				//读取本地存储，检查是否为首次启动
				var showGuide = null;//plus.storage.getItem("lauchFlag")改为null为空，可以一直显示，方便调试
				//仅支持竖屏显示
				plus.screen.lockOrientation("portrait-primary");
				if(showGuide) {
					//有值，说明已经显示过了，无需显示；
					//关闭splash页面；
					plus.navigator.closeSplashscreen();
					plus.navigator.setFullscreen(false);
					//预加载
					preload();
					//增加：当导航页结束后跳转到main.html
					  //mui.openWindow({
                       // url: "main.html",
                      //  id: "main",        
                   // });
				} else {
					//显示启动导航
					mui.openWindow({
						id: 'guide',
						url: 'guide.html',
						styles: {
							popGesture: "none"
						},
						show: {
							aniShow: 'none'
						},
						waiting: {
							autoShow: false
						}
					});
					//延迟的原因：优先打开启动导航页面，避免资源争夺
				
				}
				})
    </script>
</head>
