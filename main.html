<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-bar{background: #F04E60;}
			.mui-title{color: #fff;}
			.mui-bar-white{background: #fff;}
			.mui-bar-tab .mui-tab-item.mui-active{color: #F3737F;}
			
		</style>
	</head>
	<body>	
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px; ">
			<h1 class="mui-title">小猪理财</h1>
			
		</header>
		<nav class="mui-bar mui-bar-tab mui-bar-white" id="nav">
			<a class="mui-tab-item mui-active" id="home">
				<span class="mui-icon mui-icon-home"><!--<img src="images/home.png" width="22" height="22">--></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" id="pro">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">项目</span>
			</a>
			<a class="mui-tab-item" id="mine">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
			<a class="mui-tab-item"  id="more">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">更多</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
					//默认载入页面---------
		  mui.init({
		    subpages:[{
		   url: 'home.html', 
		    id:'home',
		      styles:{
		        top:'0',//mui标题栏默认高度为45px；
		        bottom:'54px'//默认为0px，可不定义；
		      },
		    }]
		    
		  });
					
					
		//加载页面1---------
		 document.getElementById('home').addEventListener('tap', function() {
		  //打开关于页面
		  mui.openWindow({
		    url: 'home.html', 
		    id:'home',
		     styles:{
		        top:'0',//mui标题栏默认高度为45px；
		        bottom:'54px'//默认为0px，可不定义；
		      }
		  })
		});	
		
		//加载页面2---------
		     document.getElementById('pro').addEventListener('tap', function() {
		  //打开关于页面
		  mui.openWindow({
		    url: 'pro.html', 
		    id:'pro',
		     styles:{
		        top:'0',//mui标题栏默认高度为45px；
		        bottom:'54px'//默认为0px，可不定义；
		      }
		  })
		});		
		
		 //加载页面3--------- 
		 document.getElementById('mine').addEventListener('tap', function() {
		  //打开关于页面
		  mui.openWindow({
		    url: 'mine.html', 
		    id:'mine',
		     styles:{
		        top:'0',//mui标题栏默认高度为45px；
		        bottom:'54px'//默认为0px，可不定义；
		      }
		  })
		});	
		
		//加载页面4---------
		 document.getElementById('more').addEventListener('tap', function() {
		  //打开关于页面
		  mui.openWindow({
		    url: 'more.html', 
		    id:'more',
		     styles:{
		        top:'0',//mui标题栏默认高度为45px；
		        bottom:'54px'//默认为0px，可不定义；
		      }
		  })
		});	
		
		
					
				</script>
						
	</body>
			
</html>
